
<div class="container">
  <div class="row">
    <div class="col-md-6">
        <h3>This is my second assignment</h3>
        <hr>
      <label for="username">Username</label>
        <input id="username"
            type="text"
            class="form-control"
            [(ngModel)]="username"
            (input)="onUpdateUsername()">
      <p>Username is {{username}}</p>
      <button class="btn btn-primary"
            [disabled]="!allowLogin"
            (click)="onLogin()">Login</button>
    </div>
  </div>  
</div>
